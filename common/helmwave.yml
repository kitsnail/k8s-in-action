project: "Common Components"
version: "0.41.0"

.options:
  &options # if set, upgrade process rolls back changes made in case of failed upgrade.
  atomic: true
  # the wait will be set automatically if atomic is true
  wait: true
  # time to wait for any individual Kubernetes operation .
  timeout: 300s
  # limit the maximum number of revisions saved per release.
  max_history: 3
  # create the release namespace if not present.
  create_namespace: true
  pending_release_strategy: rollback

repositories:
  - name: nfd
    url: https://kubernetes-sigs.github.io/node-feature-discovery/charts

releases:
  - name: nfd
    <<: *options
    namespace: nfd
    chart:
      name: nfd/node-feature-discovery
      version: v0.17.2
    values:
      - nfd/values.yml
    lifecycle:
      post_up:
        - kubectl apply -k nfd/
    tags:
      - nfd
